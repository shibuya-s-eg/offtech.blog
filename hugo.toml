baseURL = "https://shibuya-s-eg.github.io/offtech.blog/"

# theme
theme = "LoveIt"
# themes directory
#themesDir = "theme"

# website title
title = "offtech.blog"

# determines default content language ["en", "zh-cn", "fr", "pl", ...]
defaultContentLanguage = "ja"
# language code ["en", "zh-CN", "fr", "pl", ...]
languageCode = "ja"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "日本語"
# whether to include Chinese/Japanese/Korean
hasCJKLanguage = true
enableLangChange = true

timeZone = "Asia/Tokyo"

# copyright description used only for seo schema
copyright = ""

# whether to use robots.txt
enableRobotsTXT = true
# whether to use git commit log
enableGitInfo = true
# whether to use emoji code
enableEmoji = true

# ignore some build errors
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]

[taxonomies]
  category = "categories"
  subcategory = "subcategories"
  tags = "tags"

# Pagination config
[pagination]
  disableAliases = false
  pagerSize = 10
  path = "page"

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""

[params]
  # site default theme ["auto", "light", "dark"]
  defaultTheme = "auto"
  # public git repo url only then enableGitInfo is true
  gitRepo = "https://github.com/shibuya-s-eg/offtech.blog"
  # which hash function used for SRI, when empty, no SRI is used
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = ""
  # date format
  dateFormat = "2006-01-02"
  # website title for Open Graph and Twitter Cards
  title = "駆け出しエンジニアの学習記録"
  # website description for RSS, SEO, Open Graph and Twitter Cards
  description = "駆け出しエンジニアの学習記録"
  # website images for Open Graph and Twitter Cards
  images = ["/journal-text.png"]

  # Author config
  [params.author]
    name = "shibuya.s.eg@gmail.com"
    email = "shibuya.s.eg@gmail.com"
    link = "https://github.com/shibuya-s-eg/offtech.blog"

  # Header config
  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"
    # Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "駆け出しエンジニアの学習記録"
